server:
  port: 8080

  springfox:
    title: 'FINT SSE Adapter Skeleton'
    version: '@version@'

fint:
  oauth:
    enabled: true
    username: ${fint.core.oauth2.username}
    password: ${fint.core.oauth2.password}
    client-id: ${fint.core.oauth2.client-id}
    client-secret: ${fint.core.oauth2.client-secret}
    access-token-uri: https://idp.felleskomponent.no/nidp/oauth/nam/token
    scope: fint-adapter

  adapter:
    response-endpoint: https://beta.felleskomponent.no/utdanning/elev/provider/response
    status-endpoint: https://beta.felleskomponent.no/utdanning/elev/provider/status
    sse-endpoint: https://beta.felleskomponent.no/utdanning/elev/provider/sse/%s
    organizations: fintlabs.no
    endpoints:
      sse: /sse/%s
      status: /status
      response: /response
      providers:
        elev: https://beta.felleskomponent.no/utdanning/elev/provider

spring:
  main:
    allow-bean-definition-overriding: true